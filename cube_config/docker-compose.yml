services:
  cube:
    image: cubejs/cube:latest
    ports:
      - 4000:4000
      - 15432:15432
    environment:
      - CUBEJS_DEV_MODE=true
      - CUBEJS_DB_TYPE=duckdb
      - CUBEJS_DB_DUCKDB_DATABASE_PATH=/cube/conf/dwh.duckdb
      - CUBEJS_DB_DUCKDB_SCHEMA=dwh
    volumes:
      - .:/cube/conf